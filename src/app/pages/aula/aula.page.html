<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Aulas</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="novaAula()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar animated="true" (ionInput)="getItems($event)" color="dark-shade" placeholder="Nome do Professor"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card no-margin class="no-radius" *ngFor="let a of listaAula" (click)="aula()">
    <ion-item lines="none">
      <ion-label>
        <strong>
          <ion-text color="dark">{{a.data | date: 'dd/MM/yyyy' }} - {{a.campo.nome}}</ion-text>
        </strong>
        <p>
          <ion-text color="primary">{{a.tipo.descricao}}</ion-text>
        </p>
        <p>
          <ion-text color="dark">{{a.professor.nome}}</ion-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-card>

</ion-content>
