<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Aulas</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchKey" color="dark-shade" placeholder="Nome do Professor"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round"  (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">23/03/2019 - MBoi</ion-text>
        </h2>
        <p class="text-11x no-margin">
          <ion-text color="primary">Teórica</ion-text>
        </p>
        <p class="text-11x no-margin">
          <ion-text color="dark">Carina Costa</ion-text>
        </p>
      </ion-label>
      <ion-button shape="round" fill="outline" size="default" color="primary" (click)="aula()">
        <ion-icon name="book"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">15/03/2019 - Einstein Paulista</ion-text>
        </h2>
        <p class="text-11x no-margin">
          <ion-text color="primary">Teórica</ion-text>
        </p>
        <p class="text-11x no-margin">
          <ion-text color="dark">Mônica</ion-text>
        </p>
      </ion-label>
      <ion-button shape="round" fill="outline" size="default" color="primary" (click)="alertLocation()">
        <ion-icon name="book"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">01/03/2019 - UBS Paraisópolis</ion-text>
        </h2>
        <p class="text-11x no-margin">
          <ion-text color="primary">Estágio</ion-text>
        </p>
        <p class="text-11x no-margin">
          <ion-text color="dark">Juliana</ion-text>
        </p>
      </ion-label>
      <ion-button shape="round" fill="outline" size="default" color="primary" (click)="alertLocation()">
        <ion-icon name="book"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

</ion-content>
