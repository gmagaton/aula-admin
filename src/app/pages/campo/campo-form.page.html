<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Campo</ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="salvar()">
        Salvar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card no-margin>
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>
          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Dados</ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label color="dark" position="stacked">Nome:</ion-label>
              <ion-input
                inputmode="text"
                value="Hospital Mboi Mirin"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="dark" position="stacked">Endereco:</ion-label>
              <ion-input inputmode="text" value="Av. Mboi Mirin "></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="dark" position="stacked">NÃºmero:</ion-label>
              <ion-input inputmode="number" value="288"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="dark" position="stacked">Telefone:</ion-label>
              <ion-input inputmode="tel" value="(11) 9999-9999"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>      
    </ion-grid>
  </ion-card>
</ion-content>
