<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Controle de Aulas</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none" color="medium">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">Professor</ion-text>
        </h2>

        <p class="text-11x no-margin">
          <ion-text color="primary">Quantidade (20)</ion-text>
        </p>
      </ion-label>
      <ion-button shape="round" fill="outline" size="default" color="primary" (click)="professor()">
        Visualizar

      </ion-button>
    </ion-item>
  </ion-card>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none" color="medium">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">Aulas</ion-text>
        </h2>

        <p class="text-11x no-margin">
          <ion-text color="primary">Quantidade (200)</ion-text>
        </p>
      </ion-label>
      <ion-button shape="round" fill="outline" size="default" color="primary" (click)="aula()">
        Visualizar

      </ion-button>
    </ion-item>
  </ion-card>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none" color="medium">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">Campos</ion-text>
        </h2>

        <p class="text-11x no-margin">
          <ion-text color="primary">Quantidade (7)</ion-text>
        </p>
      </ion-label>
      <ion-button shape="round" fill="outline" size="default" color="primary" (click)="alertLocation()">
        Visualizar

      </ion-button>
    </ion-item>
  </ion-card>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none" color="medium">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">Lembretes</ion-text>
        </h2>

        <p class="text-11x no-margin">
          <ion-text color="primary">(8) na semana</ion-text>
        </p>
      </ion-label>
      <ion-button shape="round" fill="outline" size="default" color="primary" (click)="alertLocation()">
        Visualizar

      </ion-button>
    </ion-item>
  </ion-card>


</ion-content>
